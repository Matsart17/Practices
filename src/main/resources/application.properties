spring.application.name=Practices
logging.level.com.app=DEBUG

server.port=5000
spring.datasource.username=admin
spring.datasource.password=studentpractices
spring.datasource.url=jdbc:postgresql://localhost:5332/practices_db
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC+3
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# CORS configuration
spring.mvc.cors.allowed-origins=http://localhost:5000, http://localhost:5173
#spring.mvc.cors.allowed-methods=GET,PUT,DELETE,POST
spring.mvc.cors.allowed-headers=*