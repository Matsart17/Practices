<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <!-- Header Section -->
    <h1 class="text-center mb-4">Students List</h1>

    <!-- Table to Display Students -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterating over students and displaying them -->
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.login}"></td>
            <td th:text="${student.full_name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.group.name}"></td>
            <td>
                <!-- Actions such as edit, delete can go here -->
                <button class="btn btn-info btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add New Student Form -->
    <h2 class="text-center mt-5">Add New Student</h2>
    <form th:action="@{/students}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="current_job">Current Job</label>
            <input type="text" id="current_job" name="current_job" class="form-control" />
        </div>

        <div class="form-group">
            <label for="job_type">Job Type</label>
            <input type="text" id="job_type" name="job_type" class="form-control" />
        </div>

        <div class="form-group">
            <label for="group">Group</label>
            <input type="text" id="group" name="group" class="form-control" />
        </div>

        <div class="form-group">
            <label for="password_hash">Password</label>
            <input type="password" id="password_hash" name="password_hash" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Student</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
