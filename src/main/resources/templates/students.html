<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Student Management</h1>

    <!-- Error or Success message -->
    <div th:if="${status != null}" class="alert alert-danger">
        <p th:text="${status}"></p>
    </div>

    <!-- List of students -->
    <h2>All Students</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Current Job</th>
            <th>Job Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.fullName}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.currentJob}"></td>
            <td th:text="${student.jobType}"></td>
            <td>
                <!-- Edit link -->
                <a href="#" th:href="@{/api/student/edit(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>

                <!-- Delete link -->
                <a href="#" th:href="@{/api/student/student/delete(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Student Form -->
    <h2>Add New Student</h2>
    <form th:action="@{/api/student}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="currentJob" class="form-label">Current Job</label>
            <input type="text" class="form-control" id="currentJob" name="currentJob">
        </div>
        <div class="mb-3">
            <label for="jobType" class="form-label">Job Type</label>
            <input type="text" class="form-control" id="jobType" name="jobType">
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
